<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/layout :: head('Login')}"></head>
<body>
    <nav th:replace="~{fragments/layout :: navbar}"></nav>
    
    <section class="section">
        <div class="container">
            <div class="booking-form" style="max-width: 450px;">
                <div class="text-center mb-4">
                    <i class="fas fa-om fa-3x text-saffron mb-3"></i>
                    <h2>Welcome Back</h2>
                    <p class="text-muted">Login to access your account</p>
                </div>
                
                <div th:replace="~{fragments/layout :: alerts}"></div>
                
                <form th:action="@{/auth/login}" method="post" data-validate>
                    <div class="form-group">
                        <label class="form-label">Email Address</label>
                        <input type="email" name="username" class="form-control" placeholder="Enter your email" required>
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label">Password</label>
                        <input type="password" name="password" class="form-control" placeholder="Enter your password" required>
                    </div>
                    
                    <div class="form-group d-flex justify-between align-center">
                        <label>
                            <input type="checkbox" name="remember-me"> Remember me
                        </label>
                        <a href="#" class="text-saffron">Forgot Password?</a>
                    </div>
                    
                    <button type="submit" class="btn btn-primary btn-lg" style="width: 100%;">
                        <i class="fas fa-sign-in-alt"></i> Login
                    </button>
                </form>
                
                <div class="text-center mt-4">
                    <p>Don't have an account? <a th:href="@{/auth/register}" class="text-saffron">Register here</a></p>
                </div>
            </div>
        </div>
    </section>
    
    <footer th:replace="~{fragments/layout :: footer}"></footer>
    <div th:replace="~{fragments/layout :: scripts}"></div>
</body>
</html>
