<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<!-- Hindu/Jain: "Edit Prasadham" -->
<head th:replace="~{fragments/layout :: head(${templeReligion != null && (templeReligion.name() == 'HINDU' || templeReligion.name() == 'JAIN')} ? 'Edit Prasadham' : 'Edit Offering')}"></head>
<body>
    <nav th:replace="~{fragments/layout :: navbar}"></nav>
    
    <section class="section">
        <div class="container">
            <div th:replace="~{fragments/layout :: alerts}"></div>
            
            <div class="d-flex justify-between align-center mb-4">
                <div>
                    <!-- Hindu/Jain: "Edit Prasadham" -->
                    <h2 th:if="${templeReligion == null || templeReligion.name() == 'HINDU' || templeReligion.name() == 'JAIN'}">
                        Edit Prasadham - <span th:text="${temple.name}">Temple</span>
                    </h2>
                    <!-- Christian/Muslim/Buddhism: "Edit Offering" -->
                    <h2 th:if="${templeReligion != null && (templeReligion.name() == 'CHRISTIAN' || templeReligion.name() == 'MUSLIM' || templeReligion.name() == 'BUDDHISM')}">
                        Edit Offering - <span th:text="${temple.name}">Temple</span>
                    </h2>
                    <a th:href="@{/temple-admin/temple/{id}/prasadhams(id=${temple.id})}" class="text-muted">← Back to Prasadhams</a>
                </div>
            </div>
            
            <!-- Edit Form -->
            <div class="card mb-5">
                <div class="card-body">
                    <form th:action="@{/temple-admin/temple/{templeId}/prasadhams/{prasadhamId}/edit(templeId=${temple.id}, prasadhamId=${prasadham.id})}" method="post">
                        <div style="display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 1rem;">
                            <div class="form-group">
                                <label class="form-label">Name *</label>
                                <input type="text" name="name" class="form-control" th:value="${prasadham.name}" required>
                            </div>
                            <!-- Show Hindi field only for Hindu and Jain -->
                            <div class="form-group" th:if="${templeReligion == null || templeReligion.name() == 'HINDU' || templeReligion.name() == 'JAIN'}">
                                <label class="form-label">Name (Hindi)</label>
                                <input type="text" name="nameHindi" class="form-control" th:value="${prasadham.nameHindi}">
                            </div>
                            <div class="form-group" th:if="${templeReligion != null && (templeReligion.name() == 'CHRISTIAN' || templeReligion.name() == 'MUSLIM' || templeReligion.name() == 'BUDDHISM')}">
                                <label class="form-label">Name (Local Language)</label>
                                <input type="text" name="nameHindi" class="form-control" th:value="${prasadham.nameHindi}">
                            </div>
                            <div class="form-group">
                                <label class="form-label">Type</label>
                                <div class="searchable-select-wrapper">
                                    <input type="text" id="typeSearch" class="form-control" 
                                           th:value="${prasadham.type != null ? prasadham.type.displayName : ''}"
                                           placeholder="Search type..." style="margin-bottom: 5px;">
                                    <select name="type" id="typeSelect" class="form-control" size="8" style="display: none;">
                                        <option value="">Select Type</option>
                                        <option th:each="type : ${types}" th:value="${type}" th:text="${type.displayName}" th:selected="${prasadham.type == type}">Type</option>
                                    </select>
                                    <div id="typeDropdown" class="searchable-dropdown" style="display: none; max-height: 200px; overflow-y: auto; border: 1px solid #ddd; border-radius: 4px; background: white;"></div>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="form-label">Description</label>
                            <textarea name="description" class="form-control" rows="2" th:text="${prasadham.description}"></textarea>
                        </div>
                        <div style="display: grid; grid-template-columns: 1fr 1fr 1fr 1fr; gap: 1rem;">
                            <div class="form-group">
                                <label class="form-label">Price (₹) *</label>
                                <input type="number" name="price" step="0.01" class="form-control" th:value="${prasadham.price}" required>
                            </div>
                            <div class="form-group">
                                <label class="form-label">Weight (e.g., 250g)</label>
                                <input type="text" name="weight" class="form-control" th:value="${prasadham.weight}">
                            </div>
                            <div class="form-group">
                                <label class="form-label">Delivery Charge (₹)</label>
                                <input type="number" name="deliveryCharge" step="0.01" class="form-control" th:value="${prasadham.deliveryCharge}">
                            </div>
                            <div class="form-group">
                                <label class="form-label">Stock Quantity</label>
                                <input type="number" name="stockQuantity" class="form-control" th:value="${prasadham.stockQuantity}">
                            </div>
                        </div>
                        <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 1rem;">
                            <div class="form-group">
                                <label class="form-label">Ingredients</label>
                                <textarea name="ingredients" class="form-control" rows="2" th:text="${prasadham.ingredients}"></textarea>
                            </div>
                            <div class="form-group">
                                <label class="form-label">Shelf Life (e.g., 3 days)</label>
                                <input type="text" name="shelfLife" class="form-control" th:value="${prasadham.shelfLife}">
                            </div>
                        </div>
                        <div class="form-group">
                            <label>
                                <input type="checkbox" name="canBeDelivered" value="true" th:checked="${prasadham.canBeDelivered}"> Can be delivered to home
                            </label>
                        </div>
                        <div class="form-group pt-4">
                            <label>
                                <input type="checkbox" name="isAvailable" value="true" th:checked="${prasadham.isAvailable}"> Available
                            </label>
                        </div>
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-save"></i> Update
                        </button>
                        <a th:href="@{/temple-admin/temple/{id}/prasadhams(id=${temple.id})}" class="btn btn-outline">Cancel</a>
                    </form>
                </div>
            </div>
        </div>
    </section>
    
    <footer th:replace="~{fragments/layout :: footer}"></footer>
    <div th:replace="~{fragments/layout :: scripts}"></div>
    
    <style>
        .searchable-dropdown {
            position: relative;
            z-index: 1000;
        }
        .searchable-dropdown-item {
            padding: 8px 12px;
            cursor: pointer;
            border-bottom: 1px solid #f0f0f0;
        }
        .searchable-dropdown-item:hover {
            background-color: #f8f9fa;
        }
        .searchable-dropdown-item.selected {
            background-color: #007bff;
            color: white;
        }
        .searchable-dropdown-item:last-child {
            border-bottom: none;
        }
    </style>
    
    <script>
        // Function to create searchable dropdown for enum values
        function createSearchableDropdown(selectId, searchId, dropdownId, placeholder) {
            const select = document.getElementById(selectId);
            const searchInput = document.getElementById(searchId);
            const dropdown = document.getElementById(dropdownId);
            let allOptions = [];
            
            function populateDropdown(options, searchTerm = '') {
                allOptions = options;
                const filtered = searchTerm 
                    ? options.filter(opt => opt.text.toLowerCase().includes(searchTerm.toLowerCase()))
                    : options;
                
                dropdown.innerHTML = '';
                if (filtered.length === 0) {
                    dropdown.innerHTML = '<div class="searchable-dropdown-item" style="color: #999;">No results found</div>';
                    return;
                }
                
                filtered.forEach(option => {
                    const item = document.createElement('div');
                    item.className = 'searchable-dropdown-item';
                    item.textContent = option.text;
                    item.addEventListener('click', function() {
                        select.value = option.value;
                        searchInput.value = option.text;
                        dropdown.style.display = 'none';
                        // Trigger change event
                        select.dispatchEvent(new Event('change'));
                    });
                    dropdown.appendChild(item);
                });
            }
            
            searchInput.addEventListener('input', function() {
                const searchTerm = this.value;
                populateDropdown(allOptions, searchTerm);
                dropdown.style.display = 'block';
            });
            
            searchInput.addEventListener('focus', function() {
                if (allOptions.length > 0) {
                    dropdown.style.display = 'block';
                }
            });
            
            // Hide dropdown when clicking outside
            document.addEventListener('click', function(e) {
                if (!searchInput.contains(e.target) && !dropdown.contains(e.target)) {
                    dropdown.style.display = 'none';
                }
            });
            
            // Update search input when select changes
            select.addEventListener('change', function() {
                if (this.value) {
                    const selectedOption = allOptions.find(opt => opt.value === this.value);
                    if (selectedOption) {
                        searchInput.value = selectedOption.text;
                    }
                }
            });
            
            return {
                populate: populateDropdown,
                setOptions: function(options) {
                    populateDropdown(options);
                }
            };
        }
        
        // Initialize type searchable dropdown
        document.addEventListener('DOMContentLoaded', function() {
            const typeSelect = document.getElementById('typeSelect');
            if (typeSelect) {
                const typeOptions = Array.from(typeSelect.options).map(opt => ({
                    value: opt.value,
                    text: opt.textContent
                })).filter(opt => opt.value !== ''); // Exclude empty option
                
                const typeSearchable = createSearchableDropdown(
                    'typeSelect', 
                    'typeSearch', 
                    'typeDropdown', 
                    'Search type...'
                );
                
                typeSearchable.setOptions(typeOptions);
            }
        });
    </script>
</body>
</html>
