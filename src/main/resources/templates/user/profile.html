<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/layout :: head('My Profile')}"></head>
<body>
    <nav th:replace="~{fragments/layout :: navbar}"></nav>
    
    <section class="section">
        <div class="container">
            <div th:replace="~{fragments/layout :: alerts}"></div>
            
            <div class="booking-form">
                <h3>ðŸ‘¤ My Profile</h3>
                
                <form th:action="@{/user/profile}" method="post" th:object="${user}" data-validate>
                    <div class="form-group">
                        <label class="form-label">Email Address</label>
                        <input type="email" th:value="*{email}" class="form-control" disabled>
                        <small class="text-muted">Email cannot be changed</small>
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label">Full Name *</label>
                        <input type="text" th:field="*{fullName}" class="form-control" required>
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label">Phone Number</label>
                        <input type="tel" th:field="*{phone}" class="form-control">
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label">Address</label>
                        <textarea th:field="*{address}" class="form-control" rows="2"></textarea>
                    </div>
                    
                    <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 1rem;">
                        <div class="form-group">
                            <label class="form-label">City</label>
                            <input type="text" th:field="*{city}" class="form-control">
                        </div>
                        <div class="form-group">
                            <label class="form-label">State</label>
                            <input type="text" th:field="*{state}" class="form-control">
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label">Pincode</label>
                        <input type="text" th:field="*{pincode}" class="form-control">
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label">Preferred Language</label>
                        <select th:field="*{preferredLanguage}" class="form-control">
                            <option value="en">English</option>
                            <option value="hi">Hindi</option>
                            <option value="ta">Tamil</option>
                            <option value="te">Telugu</option>
                        </select>
                    </div>
                    
                    <button type="submit" class="btn btn-primary btn-lg" style="width: 100%;">
                        <i class="fas fa-save"></i> Update Profile
                    </button>
                </form>
                
                <div class="mt-4">
                    <a th:href="@{/user/dashboard}" class="btn btn-outline">
                        <i class="fas fa-arrow-left"></i> Back to Dashboard
                    </a>
                </div>
            </div>
        </div>
    </section>
    
    <footer th:replace="~{fragments/layout :: footer}"></footer>
    <div th:replace="~{fragments/layout :: scripts}"></div>
</body>
</html>
